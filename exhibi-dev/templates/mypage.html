<!doctype html>
<html lang="ko" data-dark="false">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <link rel="stylesheet" href="../static/style/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style/common.css">
    <link rel="stylesheet" href="../static/style/index.css">
    <link rel="stylesheet" href="../static/style/mypage.css">

    <title>마이페이지</title>
</head>
<body>
<div class="container">
    <div class="row no-gutters">
        <div class="col-6 col-md-3">
            <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 237px;">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"/></svg>
                            <b>My 프로필</b>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-dark">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
                            <b>북마크</b>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-9">
            <p class="protext"><b>My 프로필</b></p>
            <p class="destext">계정 관리와 상세 설정을 할 수 있어요.</p>
            <div class="box">
                <p class="info"><b>계정 정보<span><button class="btn btn-blue submit" type="button">저장</button></span></b></p>
                <hr color="#ECEDF4" noshade>
                <table width="772px" height="250px">
                    <tr>
                        <td class="box-left"><b>이름</b></td>
                        <td class="box-right">
                            <div class="input-group input-group-sm mb-3">
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="box-left"><b>로그인 계정</b></td>
                        <td>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                                <button class="btn btn-blue submit" type="button">수정</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="box-left"><b>휴대전화</b></td>
                        <td class="box-right">
                            <div class="input-group input-group-sm mb-3">
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="box-left"><b>주소</b></td>
                        <td class="box-right">
                            <div class="input-group input-group-sm mb-3">
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><b>관심 카테고리</b></td>
                        <td><button class="btn btn-blue submit cor" type="button">카테고리 선택</button></td>

                    </tr>
                </table>
            </div>
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-white btn-radius btn2" type="button">로그아웃</button>
                <button class="btn btn-white btn-radius btn2" type="button">회원탈퇴</button>
            </div>
        </div>

    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
